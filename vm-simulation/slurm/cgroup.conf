#
# NOMADE Test Cluster - SLURM cgroup Configuration
#
# Controls resource isolation and accounting via cgroups.
# Required for per-job metrics collection.
#

# Enable cgroup controllers
CgroupAutomount=yes

# Constrain CPU allocation
ConstrainCores=yes

# Constrain memory allocation
ConstrainRAMSpace=yes
ConstrainSwapSpace=yes

# Constrain devices (GPUs)
ConstrainDevices=yes
