# GRES (Generic Resources) Configuration
# Defines GPU resources for SLURM
#
# For simulation, we define fake GPU devices.
# In production, these would map to real /dev/nvidia* devices.

#------------------------------------------------------------------------------
# Small Cluster (8 GPU nodes)
#------------------------------------------------------------------------------
# NodeName=gpu[01-08] Name=gpu Type=a100 File=/dev/nvidia[0-3]

#------------------------------------------------------------------------------
# Large Cluster (100 GPU nodes)
#------------------------------------------------------------------------------
# NodeName=gpu[001-100] Name=gpu Type=a100 File=/dev/nvidia[0-3]

#------------------------------------------------------------------------------
# Simulation Mode (no real GPUs)
#------------------------------------------------------------------------------
# When simulating without real GPUs, use Count instead of File:

# For small cluster:
NodeName=gpu[01-08] Name=gpu Type=a100 Count=4

# For large cluster (uncomment if using slurm-large.conf):
# NodeName=gpu[001-100] Name=gpu Type=a100 Count=4
